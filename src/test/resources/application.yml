spring:
  cloud:
    vault:
      enabled: false
  application:
    name: storebuilder
  task:
    execution:
      shutdown:
        await-termination: true
        await-termination-period: 60
server:
  shutdown: graceful
  port: 8081
mocks:
  shouldWriteMockToDatabase: true
  stubsDirectoryPath: "/src/test/resources/stubs"
  shouldWriteMockDataToFile: false