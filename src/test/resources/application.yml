spring:
  cloud:
    vault:
      enabled: false
  application:
    name: storebuilder
  task:
    execution:
      shutdown:
        await-termination: true
        await-termination-period: 60
server:
  shutdown: graceful
  port: 8081
mocks:
  shouldWriteMockToDatabase: true
  stubsDirectoryPath: "/src/test/resources/stubs"
  shouldWriteMockDataToFile: false
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 6.0.4
    os:
      explain: true
      override: Ubuntu_22_04

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
              ReactiveMongoTemplate: DEBUG